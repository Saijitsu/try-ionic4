<ion-app>
    <ion-menu side="start" menuId="menu-id" contentId="content1" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Application Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content id="content1">
        <ion-list>
          <ion-item *ngFor="let page of pages">
            <ion-button (click)="selectPage(page?.name)" color="light">{{page?.title}}</ion-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet></ion-router-outlet>
  </ion-app>
