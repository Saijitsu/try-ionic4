<ion-header>
  <ion-toolbar>
    <!--slot emplacement du menu Start pour gauche (comme avec les flexbox)-->
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Alert
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
<h2>Add text</h2>
<ion-button (click)="presentAlert()" color="warning">Add it!</ion-button>
<ion-item>{{message}}</ion-item>
</ion-content>
